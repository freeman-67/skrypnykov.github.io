<body>
	<script>
		var login = prompt('Введите логин:', '');
		var passwd;

		if (login == 'admin') {
			passwd = prompt('Введите пароль:', '');

			if (passwd == 'password') {
            	alert('Добро пожаловать!');
        	}
        	else {
            	alert('Неверный пароль!');
        	}
		}
		else if (login == undefined) {
			alert('ОТМЕНА');
		}
		else {
        	alert('В ДОСТУПЕ ОТКАЗАНО !!!');
    	}
	</script>
</body>
